<body>
  <header>
    <h1><a href="#">Tournamented</a></h1>
  </header>
  <main>
    <div class="wrapper" id="dynamic-box">

      <div id="school-tab">
      </div>
      <div  class="main-box">
        <h2>Welcome</h2>
        <form>
          <input id="tourName" type="text" name="name" placeholder="Tournament Name" />
          <input id="date" type="text" placeholder="Date">
          <input id="location" type="text" name="name" placeholder="Location" />
          <input id="roundNumber" type="number" min="1" max="10" name="roundNumber" onfocus="(this.type='number')" onblur="(this.type='text')" placeholder="Number of Rounds" size="3" />
        </form>
      </div>
      <div class="nav-buttons">
        <button class="continue-button" id="continue-landing">Continue</button>
      </div>
    </div>
  </main>
